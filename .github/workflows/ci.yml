name: CI Pipeline

on:
  pull_request:
    branches: [develop]

jobs:
  html-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run HTMLHint on contact.html
        run: npx htmlhint src/contact.html

  css-lint:
    runs-on: ubuntu-latest
    needs: html-lint  # This runs after HTML lint passes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Stylelint on style.css
        run: npx stylelint styles/style.css

  build-and-push:
    runs-on: ubuntu-latest
    needs: css-lint  # This runs after CSS lint passes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build with Parcel
        run: npm run build
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker image
        run: docker build -t yourdockerusername/stylelint:latest .
      
      - name: Push Docker image
        run: docker push yourdockerusername/stylelint:latest
