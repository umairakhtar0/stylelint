<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - University Digital Notice Board</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1>Contact University Support</h1>
    </header>
    <main>
        <p>Email: support@university.edu</p>
        <p>Phone: +123-456-7890</p>
        <p>Address: 123 University Road, Lahore, Pakistan</p>
        
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 University Digital Notice Board</p>
    </footer>
</body>
</html>
